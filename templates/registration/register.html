{% extends "magasin/base.html" %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="card-title text-center">S'inscrire</h2>
            <form method="post">
              {% csrf_token %}
              <table class="table">
                {% for field in form %}
                  <tr>
                    <td>{{ field.label_tag }}</td>
                    <td>{{ field }}</td>
                  </tr>
                  {% for error in field.errors %}
                    <tr><td></td><td class="alert alert-danger">{{ error }}</td></tr>
                  {% endfor %}
                {% endfor %}
              </table>
              <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <small>Déjà inscrit.e? <a href="{% url 'login' %}">Se connecter</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
